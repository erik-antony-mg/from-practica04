<div class="container py-5">
  <h1>Lista de Usuarios</h1>
  <div class="text-end">
    <button class="btn btn-primary" routerLink="/usuarios/nuevo">
      Nuevo Usuario
    </button>
  </div>
  <table class="table table-hover mt-5">
    <thead>
      <tr>
        <th>Nombre y Apellido</th>
        <th>Email</th>
        <th>Fecha de Creacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>
          <div class="fw-bold">
            {{ usuario.nombreCompleto }}
          </div>
          <p>
            {{ usuario.rol }}
          </p>
        </td>
        <td>
          {{ usuario.email }}
        </td>
        <td>
          {{ usuario.fechaCreacion | date }}
        </td>
        <td>
          <button type="button" class="btn btn-warning pl-10" href="#">
            <i class="fa-solid fa-pen-to-square"></i>Editar
          </button>
          <a href="#" class="ms-2" type="button" class="btn btn-danger">
            <i class="fa-sharp fa-solid fa-trash"></i> Eliminar
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
